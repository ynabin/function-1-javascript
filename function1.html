<html>
    <head>
        <script type="text/javascript">
            function returnsum(first, second)
            {
                var sum = first + second;
                return sum;
            }
            var firstNo = 70;
            var secondNo = 90;
            document.write(firstNo + "+" + secondNo+"="+returnsum(firstNo, secondNo));
        </script>
    </head>
</html>
